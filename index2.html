<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Gallery</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 15px;
        grid-auto-flow: dense;
      }
      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .horizontal {
        grid-column: span 2;
      }
      .vertical {
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="vertical"><img src="./image/Rectangle 11.png" /></div>
      <div class="horizontal"><img src="./image/Rectangle 12.png" /></div>
      <div><img src="./image/Rectangle 13.png" /></div>
      <div><img src="./image/Rectangle 14.png" /></div>
      <div><img src="./image/Rectangle 16.png" /></div>

      <div class="horizontal"><img src="./image/Rectangle 15.png" /></div>
      <div><img src="./image/Rectangle 19.png" /></div>
      <div class="horizontal"><img src="./image/Rectangle 17.png" /></div>

      <div class="horizontal"><img src="./image/Rectangle 20.png" /></div>
      <div class="vertical last"><img src="./image/Rectangle 18.png" /></div>
    </div>
  </body>
</html>
